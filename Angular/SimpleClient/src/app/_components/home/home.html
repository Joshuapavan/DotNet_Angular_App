<div class="container">
  <div class="text-center">
    @if(!registerMode){
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches, all you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary me-2" routerLink="/members">
        Find Matches
      </button>
      <button class="btn btn-info me-2">Learn More</button>
    </div>
    }@else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
    }
  </div>
</div>
