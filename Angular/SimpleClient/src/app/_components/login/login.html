<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form #registerForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <h2 class="text-center text-primary">Login</h2>
        <hr />
        <div class="mb-3 form-floating">
          <input
            type="text"
            class="form-control rounded"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
          />
          <label>Username</label>
        </div>
        @if(validationErrors){
        <div class="text-center">
          @for (error of validationErrors; track $index) {
          @if(error.toLowerCase().includes('username')){
          <ul>
            <li class="text-danger">{{error}}</li>
          </ul>
          } }
        </div>
        }

        <div class="mb-3 form-floating">
          <input
            type="password"
            class="form-control rounded"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
          />
          <label>Password</label>
        </div>
        @if(validationErrors){
        <div class="text-center">
          @for (error of validationErrors; track $index) {
          @if(error.toLowerCase().includes('password')){
          <ul>
            <li class="text-danger">{{error}}</li>
          </ul>
          } }
        </div>

        }
        <div class="form-group text-center">
          <button class="btn btn-primary me-2 rounded" type="submit">
            Login
          </button>
          <button
            class="btn btn-default me-2 rounded"
            type="button"
            (click)="cancel()"
          >
            Cancel
          </button>
        </div>
        <div class="mt-3 text-center">
          <label>New here? </label
          ><label class="btn btn-link" routerLink="/register">Register</label>
        </div>
      </form>
    </div>
  </div>
</div>
