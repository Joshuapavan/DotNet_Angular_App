<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="form-wrapper shadow p-4 rounded width-100">
    <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
      <h2 class="text-center text-primary">Register</h2>
      <hr />
      <div class="mb-3 form-floating">
        <input
          [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched" 
          type="text"
          class="form-control rounded"
          formControlName="username"
          placeholder="Username"
        />
        <label>Username</label>

        <!-- Validations -->
        <div class="ms-1 text-start invalid-feedback">
          Username is required.
        </div>

        <!-- @if (validationErrors) {
        <div class="text-center">
          @for (error of validationErrors; track $index) {
          @if(error.toLowerCase().includes("username")){
          <ul>
            <li class="invalid-feedback">{{error}}</li>
          </ul>
          } }
        </div>
        } -->
      </div>

      <!-- Testing how to receive data from parent to child using [] and input() signal
        <div class="mb-3">
          <label> Who is your fav user</label>
          <select class="form-select" aria-label="Select favorite user">
            @for (user of usersFromHomeComponent(); track $index) {
            <option [value]="user.userName">{{user.userName}}</option>
            }
          </select>
        </div> -->

       <div class="mb-3 form-floating">
        <input
          [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
          [type]="showPassword() ? 'text' : 'password'"
          class="form-control rounded"
          formControlName="password"
          placeholder="Password"
        />
        <label>Password</label>
        <button type="button" class="btn btn-lg position-absolute top-50 end-0 translate-middle-y me-2" style="z-index: 5; background: none; border: none;">
          <i [attr.class]="showPassword() ? 'fa fa-eye-slash' : 'fa fa-eye'" (click)="togglePasswordVisibility()"></i>
        </button>

        <!-- Validations -->

        <div *ngIf="registerForm.get('password')?.hasError('required')" class="ms-1 text-start invalid-feedback">
          Please enter a password.
        </div>

        <div  *ngIf="registerForm.get('password')?.hasError('minlength')" class="ms-1 text-start invalid-feedback">
          Password must be at least 4 characters.
        </div>

        <div  *ngIf="registerForm.get('password')?.hasError('maxlength')" class="ms-1 text-start invalid-feedback">
          Password must be at most 8 characters.
        </div>
      </div>


      <div class="mb-3 form-floating">
        <input
          [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched" 
          [type]="showConfirmPassword() ? 'text' : 'password'"
          class="form-control rounded"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
        />
        <label>Confirm Password</label>
        <button type="button" class="btn btn-lg position-absolute top-50 end-0 translate-middle-y me-2" style="z-index: 5; background: none; border: none;" >
          <i [attr.class]="showConfirmPassword() ? 'fa fa-eye-slash' : 'fa fa-eye'" (click)="toggleConfirmPasswordVisibility()"></i>
        </button>

        <!-- Validations -->

        <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')"  class="ms-1 text-start invalid-feedback">
          Please enter the Confirm Password.
        </div>

        <div *ngIf="registerForm.get('confirmPassword')?.hasError('isMatching')" class="ms-1 text-start invalid-feedback">
          Please enter a password.
        </div>
      </div>
        <!-- @if(validationErrors){
        <div class="text-center">
          @for (error of validationErrors; track $index) { @if
          (error.toLocaleLowerCase().includes("password")) {
          <ul>
            <li class="invalid-feedback">{{error}}</li>
          </ul>
          } }
        </div>
        } -->


      <div class="form-group text-center">
        <button class="btn btn-primary me-2 rounded" type="submit">
          Register
        </button>
        <button
          class="btn btn-outline-primary me-2 rounded pt-2.1 pb-2"
          type="button"
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
      <div class="mt-3 text-center">
        <label>Already have an account? </label
        ><label class="btn btn-link" routerLink="/login">Login</label>
      </div>
    </form>
  </div>
</div>
