<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="form-wrapper shadow p-4 rounded width-100">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
      <h2 class="text-center text-primary">Register</h2>
      <hr />
      <div class="mb-3 form-floating">
        <input
          type="text"
          class="form-control rounded"
          name="username"
          [(ngModel)]="model.username"
          placeholder="Username"
        />
        <label>Username</label>
        @if (validationErrors) {
        <div class="text-center">
          @for (error of validationErrors; track $index) {
          @if(error.toLowerCase().includes("username")){
          <ul>
            <li class="text-danger">{{error}}</li>
          </ul>
          } }
        </div>
        }
      </div>

      <!-- Testing how to receive data from parent to child using [] and input() signal
        <div class="mb-3">
          <label> Who is your fav user</label>
          <select class="form-select" aria-label="Select favorite user">
            @for (user of usersFromHomeComponent(); track $index) {
            <option [value]="user.userName">{{user.userName}}</option>
            }
          </select>
        </div> -->

      <div class="mb-3 form-floating">
        <input
          type="password"
          class="form-control rounded"
          name="password"
          [(ngModel)]="model.password"
          placeholder="Password"
        />
        <label>Password</label>
        @if(validationErrors){
        <div class="text-center">
          @for (error of validationErrors; track $index) { @if
          (error.toLocaleLowerCase().includes("password")) {
          <ul>
            <li class="text-danger">{{error}}</li>
          </ul>
          } }
        </div>
        }
      </div>
      <div class="form-group text-center">
        <button class="btn btn-primary me-2 rounded" type="submit">
          Register
        </button>
        <button
          class="btn btn-default me-2 rounded"
          type="button"
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
      <div class="mt-3 text-center">
        <label>Already have an account? </label
        ><label class="btn btn-link" routerLink="/login">Login</label>
      </div>
    </form>
  </div>
</div>
