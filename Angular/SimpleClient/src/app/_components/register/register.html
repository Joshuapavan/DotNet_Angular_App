<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control rounded"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
    <label>Username</label>
  </div>

  <!-- Testing how to receive data from parent to child using [] and input() signal
  <div class="mb-3">
    <label> Who is your fav user</label>
    <select class="form-select" aria-label="Select favorite user">
      @for (user of usersFromHomeComponent(); track $index) {
      <option [value]="user.userName">{{user.userName}}</option>
      }
    </select>
  </div> -->

  <div class="mb-3 form-floating">
    <input
      type="password"
      class="form-control rounded"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
    <label>Password</label>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-primary me-2 rounded" type="submit">Register</button>
    <button class="btn btn-default me-2 rounded" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
