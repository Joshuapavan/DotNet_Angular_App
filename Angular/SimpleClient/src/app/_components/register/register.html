<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="form-wrapper shadow p-4 rounded width-100">
    <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
      <h2 class="text-center text-primary">Register</h2>
      <hr />
        <div class="mb-3">
          <label style="margin-right: 10px;">I am a : </label>
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
          </label>
          <label class="form-check-label">
            <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
          </label>
        </div>

        <app-text-input 
        [formControl]="$any(registerForm.controls['knownAs'])"
        [label]="'known As*'"
        [type]="'text'"
        >
        </app-text-input>

        <app-date-picker 
        [formControl]="$any(registerForm.controls['dateOfBirth'])"
        [label]="'Date of Birth*'"
        [maxDate]="maxDate"
        >
        </app-date-picker>

        <app-text-input 
        [formControl]="$any(registerForm.controls['city'])"
        [label]="'City*'"
        [type]="'text'"
        >
        </app-text-input>

        <app-text-input 
        [formControl]="$any(registerForm.controls['country'])"
        [label]="'Country*'"
        [type]="'text'"
        >
        </app-text-input>


        <app-text-input 
        [formControl]="$any(registerForm.controls['username'])"
        [label]="'Username*'"
        [type]="'text'"
        >
        </app-text-input>

        <app-text-input 
        [formControl]="$any(registerForm.controls['password'])"
        [label]="'Password*'"
        [type]="'password'"
        >
        </app-text-input>

        <app-text-input 
        [formControl]="$any(registerForm.controls['confirmPassword'])"
        [label]="'Confirm Password*'"
        [type]="'password'"
        >
        </app-text-input>

        @if(validationErrors.length > 0){
          <div class="alert alert-danger text-start">
            <ul>
              @for (error of validationErrors; track $index) {
                <li>{{error}}</li>
              }
            </ul>
          </div>
        }

      <div class="form-group text-center">
        <button class="btn btn-primary me-2 rounded" type="submit" [disabled]="!registerForm.valid">
          Register
        </button>
        <button
          class="btn btn-outline-primary me-2 rounded pt-2.1 pb-2"
          type="button"
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
      <div class="mt-3 text-center">
        <label>Already have an account? </label
        ><label class="btn btn-link" routerLink="/login">Login</label>
      </div>
    </form>
  </div>
</div>
